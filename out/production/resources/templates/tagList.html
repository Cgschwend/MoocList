<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="jobList :: [//head]" />

<body>
<div class="container">

    <h2>Tag List</h2>
    <div th:unless="${#lists.isEmpty(tags)}">
        <dl th:each="t : ${tags}">

            <dt class="tagHeadline">
                <span th:text="${t.tag}">Tag</span>
                <span th:text="${t.moocid}">Mooc Ids</span>

            </dt>
            <!--/* This code will be removed at thymeleaf parsing time! */-->
        </dl>
    </div>
    <div th:if="${#lists.isEmpty(tags)}">
        <p>There are no tags in the tag list</p>
    </div>

    <hr/>

</div>

<div th:include="jobList :: [//footer[@id='center-footer']]"></div>

</body>
</html>
